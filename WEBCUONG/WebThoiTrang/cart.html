<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·ªè H√†ng</title>
    <link rel="stylesheet" href="cartt.css">
</head>

<body>

    <h1>üõí Gi·ªè H√†ng C·ªßa B·∫°n</h1>

    <div class="cart-container">
        <ul id="cart-items"></ul>

        <div class="cart-footer">
            <p><strong>T·ªïng ti·ªÅn: <span id="total-price">0‚Ç´</span></strong></p>
            <button id="checkout">‚úÖ Thanh To√°n</button>
            <a href="TrangChu.html" class="cart-link">‚¨ÖÔ∏è Ti·∫øp T·ª•c Mua S·∫Øm</a>
        </div>
    </div>

    <script>
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        const checkoutBtn = document.getElementById('checkout');
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCart() {
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += product.price;
                cartItems.innerHTML += `
                    <li class="cart-item">
                        <img src="${product.img}" alt="${product.name}">
                        <div class="cart-info">
                            <p>${product.name}</p>
                            <p class="price">${product.price.toLocaleString('vi-VN')}‚Ç´</p>
                        </div>
                        <button class="remove-item" data-index="${index}">‚ùå</button>
                    </li>
                `;
            });

            totalPrice.textContent = total.toLocaleString('vi-VN') + "‚Ç´";

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCart();
                });
            });
        }

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert("Gi·ªè h√†ng ƒëang tr·ªëng!");
            } else {
                alert("üéâ Thanh to√°n th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ƒë√£ mua h√†ng.");
                localStorage.removeItem("cart");
                cart = [];
                updateCart();
            }
        });

        updateCart();
    </script>

</body>

</html>
