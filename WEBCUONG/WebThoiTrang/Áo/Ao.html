<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <title>Fashion House Việt</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Ao.css">
    </head>

<body>
    <section class=" top-txt ">
        <div class="head container ">
            <div class="head-txt ">
                <p>Free shipping, 30-day return or refund guarantee.</p>
            </div>
            <div class="sing_in_up ">
                <a href="# ">SIGN IN</a>
                <a href="# ">SIGN UP</a>
            </div>
        </div>
    </section>
    <nav class="navbar">
        <div class="navbar-container">
            <input type="checkbox" name="" id="checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <a href="../TrangChu.html">Home</a>
            </ul>
            <div class="logo">
                <img src="https://i.postimg.cc/TP6JjSTt/logo.webp" alt="">
            </div>
        </div>
    </nav>
    <section class="filter-section">
        <div class="filter-container">
            <h2>Bộ lọc</h2>
            <div class="category">
                <h3>Danh mục sản phẩm</h3>
                <ul>
                    <li>Sản phẩm mới</li>
                    <li>Sale</li>
                    <li>Áo nam</li>
                    <li>Áo sơ mi</li>
                    <li>Bộ sưu tập</li>
                    <li>Hệ thống cửa hàng</li>
                </ul>
            </div>
            <div class="price-range">
                <h3>Khoảng giá</h3>
                <input type="range" min="0" max="3000000" value="1500000" id="priceSlider">
                <p><span id="minPrice">0</span>đ - <span id="maxPrice">3,000,000</span>đ</p>
            </div>
            <div class="size">
                <h3>Size</h3>
                <div class="size-options">
                    <span>S</span>
                    <span>M</span>
                    <span>L</span>
                    <span>XL</span>
                    <span>XXL</span>
                    <span>36</span>
                    <span>37</span>
                    <span>38</span>
                    <span>39</span>
                </div>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="AoThun.webm" type="video/webm">
                    Trình duyệt của bạn không hỗ trợ video định dạng .webm.
                </video>
            </div>
        </div>

        <div class="product-section">
            <div class="product-grid">
                <!-- Sản phẩm mẫu -->
                <div class="product-item">
                    <img src="https://product.hstatic.net/200000690725/product/fwtw012-11_54150413356_o_478cd392e6304422a95bc3d6acd50b1f_master.jpg"
                        alt="Pants 1">
                    <p>Áo Glory (Hết Hàng)</p>
                    <p>500,000đ</p>
                </div>

            </div>
        </div>
    </section>
    <script>
        const products = [
            {
                img: "https://product.hstatic.net/200000690725/product/fwtw008-4_54102315110_o_a90a1d018f01469f843a786bdc05b68b_master.jpg",
                name: "Áo họa tiết thêu logo ngựcGrow",
                price: "550,000đ"
            },
            {
                img: "https://product.hstatic.net/200000690725/product/fwtw010-9_54102318630_o_0f91ef2a2461411b91a7c187b05a186e_master.jpg",
                name: "Áo ni họa tiết Voyage FWTW010",
                price: "450,000đ"
            },
            {
                img: "https://product.hstatic.net/200000690725/product/fwtw005-8_54101861796_o_624712ea18a6438796a3700f05ea7913_master.jpg",
                name: "Áo blazer tủi cơi FWTW001",
                price: "1,499,000đ"
            },
            {
                img: "https://product.hstatic.net/200000690725/product/fatb045-2_54089787454_o_4ed075ac90944f5b813bc746a341b066_master.jpg",
                name: "Áo Sơ Mi Dài Tay FATB008",

            },
            {
                img: "https://product.hstatic.net/200000690725/product/fatb050-9_54089907115_o_8ee272575767477abe84e6130eaaaaf8_master.jpg",
                name: "Áo Sơ Mi Dài Tay FATB011",
                price: "2,550,000đ"
            },
            {
                img: "https://product.hstatic.net/200000690725/product/fatb052-1_54089785659_o_5dd5e6752a2a4f7b88182c63280b7ffa_master.jpg",
                name: "Áo Sơ Mi Dài Tay FAAFS1",
                price: "2,500,000đ"
            },
            {
                img: "https://product.hstatic.net/200000690725/product/fwtw006-5_54038026042_o_a9eb4127859c4f62bf14c9d198a91564_master.jpg",

            },
            {

                name: "Áo Khoác Chống Nước FAFGB011",
                price: "1,550,000đ"
            },

        ];

        const grid = document.querySelector('.product-grid');

        products.forEach(product => {
            grid.innerHTML += `
            <div class="product-item">
                <img src="${product.img}" alt="${product.name}">
                <p>${product.name}</p>
                <p>${product.price}</p>
                 <button class="buy-now">Buy Now</button>
            </div>
        `;
        });

        const priceSlider = document.getElementById('priceSlider');
        const maxPrice = document.getElementById('maxPrice');

        priceSlider.addEventListener('input', function () {
            let value = Number(priceSlider.value).toLocaleString('vi-VN');
            maxPrice.textContent = value;
        });
    </script>
